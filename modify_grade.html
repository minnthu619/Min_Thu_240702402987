<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Checker</title>
  <link rel="stylesheet" href="modify_grade_style.css" />
</head>
<body>
  <div class="container">
    <label for="score">Grade Assignment</label>
    <div class="input-group">
      <label for="score" class="inline-label">Enter the Score:</label>
      <input type="number" id="score" placeholder="e.g. 85" />
      <button id="submitButton" type="button">Submit</button>
      <button type="button" id="backButton">Back</button>
    </div>
    <p id="result"></p>
  </div>

  <script src="modify_grade_script.js"></script>
</body>
</html>
