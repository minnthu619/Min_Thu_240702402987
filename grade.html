<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Checker</title>
  <link rel="stylesheet" href="grade_style.css" />
</head>
<body>
  <div class="container">
    <label>Grade Assignment</label>
    <form id="gradeForm" class="input-group">
      <label for="score" class="inline-label">Enter the Score:</label>
      <input type="number" id="score" placeholder="e.g. 85" />
      <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="grade_script.js"></script>
</body>
</html>
