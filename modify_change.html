<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate Change</title>
  <link rel="stylesheet" href="modify_change_style.css">
</head>
<body>
  <div class="container">
    <h1>Calculate Change</h1>
    <form id="changeForm">
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" required>
      <button type="submit">Submit</button>
      <button type="button" id="backButton">Back</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="modify_change_script.js"></script>
</body>
</html>
